<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MovieApp — Find Movies</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
  
    <!--Header and dropdown*/-->
  <header class="site-header">
      <div class="brand">Movie<span class="accent">App</span></div>
      <nav class="top-nav">
        <div class="account">
          <button id="accountBtn" class="account-btn">Account ▾</button>
          <ul id="accountMenu" class="dropdown">
            <li><a href="#" id="login">Log in</a></li>
            <li><a href="#" id="profile">Profile</a></li>
          </ul>
        </div>
      </nav>
    </header>

  <!--hero class-->
  <main class="hero">
      <div class="hero-inner">
        <h1 class="hero-title">Find your next favorite movie</h1>
        <p class="hero-sub">Search by title, actor, director, or genre</p>

        <!--search form-->
        <form id="searchForm" class="search-form" autocomplete="off">
          <input id="q" name="q" type="search" placeholder="Search movies, actors, genres..." />
          <button type="submit" class="search-btn">Search</button>
        </form>

        <p class="hint">Try: "Inception", "Tom Hanks", or "Comedy"</p>
      </div>
    </main>


    <script>
      // Elements used by the dropdown behavior
      const accountBtn = document.getElementById('accountBtn');
      const accountMenu = document.getElementById('accountMenu');

      // Toggle open/closed state when the button is clicked
      accountBtn.addEventListener('click', (e) => {
        accountMenu.classList.toggle('open');
      });

      // Close dropdown when clicking outside menu
      document.addEventListener('click', (e) => {
        if (!accountBtn.contains(e.target) && !accountMenu.contains(e.target)) {
          accountMenu.classList.remove('open');
        }
      });
    </script>
  </body>
</html>
