<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Watched Movies — MovieApp</title>
  <link rel="icon" href="/images/icon.png" type="image/png" />
  <link rel="shortcut icon" href="/images/icon.png" type="image/png" />
  <link rel="apple-touch-icon" href="/images/icon.png" />
  <link rel="stylesheet" href="index.css" />
  <script src="theme.js"></script>
</head>

<body>
  <header class="site-header">
    <a class="brand" href="/">
      <img src="/images/icon.png" alt="MovieApp" class="brand-icon" />
      <span>Movie<span class="accent">App</span></span>
    </a>
    <nav class="top-nav">
      <div class="menu">
        <button id="menuBtn" class="menu-btn" aria-haspopup="true" aria-expanded="false">
          ☰ Menu
        </button>
        <ul id="menuDropdown" class="dropdown">
          <li><a href="/">Home</a></li>
          <li><a href="/watchlist.html">My Watchlist</a></li>
          <li><a href="/watched.html">Watched</a></li>
          <li><a href="/settings.html">Account Settings</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="hero" style="min-height:auto; padding-top:90px;">
    <div class="hero-box">
      <div class="section-header">
        <h2>Watched Movies</h2>
      </div>

      <div id="grid" class="results results-large"></div>
    </div>
  </main>

  <script>
    // menu
    const menuBtn = document.getElementById("menuBtn");
    const menuDropdown = document.getElementById("menuDropdown");
    menuBtn.addEventListener("click", () => menuDropdown.classList.toggle("open"));
    document.addEventListener("click", (e) => {
      if (!menuBtn.contains(e.target) && !menuDropdown.contains(e.target)) {
        menuDropdown.classList.remove("open");
      }
    });

    // Auth check
    async function checkAuth() {
      try {
        const res = await fetch("/api/user");
        if (!res.ok) {
          window.location.href = "/login.html"; // Redirect if not logged in
        } else {
          render();
        }
      } catch (err) {
        console.error("Auth check failed", err);
      }
    }

    const grid = document.getElementById("grid");

    function cardHTML(m) {
      const poster = (m.poster && m.poster !== "N/A") ? m.poster : "https://via.placeholder.com/500x750?text=No+Image";
      const commentHTML = m.comment ? `<p class="watched-comment">${m.comment}</p>` : "";
      return `
          <div class="movie-card movie-card-lg">
            <img src="${poster}" alt="${m.title}" />
            <div class="overlay">
              <h3>${m.title}</h3>
              ${commentHTML}
              <div class="overlay-actions">
                <a class="details-link" href="/movie.html?id=${m.imdb_id}">Details</a>
                <button class="wl-btn active" data-remove="${m.imdb_id}">Remove</button>
              </div>
            </div>
          </div>
        `;
    }

    async function removeFromWatched(id) {
      try {
        const res = await fetch(`/api/watched/${id}`, { method: "DELETE" });
        if (res.ok) {
          render();
        } else {
          alert("Failed to remove movie");
        }
      } catch (err) {
        console.error("Remove failed", err);
      }
    }

    async function render() {
      try {
        const res = await fetch("/api/watched");
        if (!res.ok) throw new Error("Failed to fetch watched list");

        const list = await res.json();

        if (list.length === 0) {
          grid.innerHTML = `<p class="strip-loading">You haven't added any watched movies yet.</p>`;
          return;
        }
        grid.innerHTML = "";
        list.forEach(m => {
          const wrap = document.createElement("div");
          wrap.className = "result-card";
          wrap.innerHTML = cardHTML(m);
          grid.appendChild(wrap);
        });

        grid.querySelectorAll("[data-remove]").forEach(btn => {
          btn.addEventListener("click", () => removeFromWatched(btn.getAttribute("data-remove")));
        });
      } catch (err) {
        grid.innerHTML = `<p style="color:red;">Error loading watched list: ${err.message}</p>`;
      }
    }

    checkAuth();
  </script>
</body>

</html>
