<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” MovieApp</title>
  <link rel="icon" href="/images/icon.png" type="image/png" />
  <link rel="stylesheet" href="index.css" />
  <script src="theme.js"></script>
</head>

<body>
  <header class="site-header">
    <a class="brand" href="/">
      <img src="/images/icon.png" alt="MovieApp" class="brand-icon" />
      <span>Movie<span class="accent">App</span></span>
    </a>
  </header>

  <main class="hero">
    <div class="hero-box" style="max-width: 400px;">
      <h1 class="hero-title">Welcome Back</h1>
      <p class="hero-sub">Login to access your watchlist</p>

      <form id="loginForm" style="display: flex; flex-direction: column; gap: 15px;">
        <input type="text" id="username" name="username" placeholder="Username" required
          style="padding: 12px; border-radius: 8px; border: none; background: rgba(255,255,255,0.1); color: white;">
        <input type="password" id="password" name="password" placeholder="Password" required
          style="padding: 12px; border-radius: 8px; border: none; background: rgba(255,255,255,0.1); color: white;">

        <button type="submit" class="search-btn" style="width: 100%;">Login</button>
      </form>

      <p style="margin-top: 20px; color: var(--muted);">
        Don't have an account? <a href="/register.html" style="color: var(--accent);">Sign up</a>
      </p>
      <div id="errorMsg" style="color: #ff4444; margin-top: 10px;"></div>
    </div>
  </main>

  <script>
    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMsg.textContent = "";

      const username = form.username.value;
      const password = form.password.value;

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json();

        if (res.ok) {
          window.location.href = "/";
        } else {
          errorMsg.textContent = data.error || "Login failed";
        }
      } catch (err) {
        errorMsg.textContent = "Server error. Please try again.";
      }
    });
  </script>
</body>

</html>
